user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  server_tokens off;
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  upstream php_fpm {
    server app:9000; # service name of php container
    keepalive 16;
  }

  server {
    listen 80 default_server;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # Cache Vite build assets aggressively
    location ~* ^/build/ {
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      try_files $uri =404;
    }

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_pass php_fpm;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
      fastcgi_buffers 16 16k;
      fastcgi_buffer_size 32k;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|css|js|map|json|woff2?)$ {
      access_log off;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }
  }
}
